# YOLOv5 🚀 by Ultralytics, AGPL-3.0 license
# COCO128 dataset https://www.kaggle.com/ultralytics/coco128 (first 128 images from COCO train2017) by Ultralytics
# Example usage: python train.py --data coco128.yaml
# parent
# ├── yolov5
# └── datasets
#     └── coco128  ← downloads here (7 MB)


# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ../datasets/RDD2022_released_through_CRDDC2022/RDD2022  # dataset root dir
train:
  - Norway/Norway/train/images
  - China_Drone/China_Drone/train/images
  - China_MotorBike/China_MotorBike/train/images
  - Czech/Czech/train/images
  - India/India/train/images
  - Japan/Japan/train/images
  - United_States/United_States/train/images
val:
  - Norway/Norway/val/images
  - China_Drone/China_Drone/val/images
  - China_MotorBike/China_MotorBike/val/images
  - Czech/Czech/val/images
  - India/India/val/images
  - Japan/Japan/val/images
  - United_States/United_States/val/images
test:  # test images (optional)

# Classes
names:
  0: D10
  1: D00
  2: D20
  3: Repair
  4: D40
  5: Block crack
  6: D44
  7: D01
  8: D11
  9: D50
  10: D43
  11: D0w0